<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ1</title>
</head>
<body>
    <button id="b1">младший брат</button>
    <button id="b2">средний брат</button>
    <button id="b3">старший брат</button>

    <script>
        document.getElementById('b1').addEventListener('click', function() {
            console.log('Младший брат проснулся');
        });

        document.getElementById('b2').addEventListener('click', function() {
            console.log('Средний брат позавтракал');
        });

        document.getElementById('b3').addEventListener('click', function() {
            console.log('Старший брат поработал');
        });
    </script>
</body>
</html>
